spring.application.name=Api-Gateway
server.port=4000
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.config.enabled=false

# Gateway routes (Spring Cloud Gateway MVC)
spring.cloud.gateway.mvc.routes[0].id=product-service
spring.cloud.gateway.mvc.routes[0].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.mvc.routes[0].predicates[0]=Path=/products/**
spring.cloud.gateway.mvc.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.mvc.routes[1].id=customer-service
spring.cloud.gateway.mvc.routes[1].uri=lb://CUSTOMER-SERVICE
spring.cloud.gateway.mvc.routes[1].predicates[0]=Path=/customers/**
spring.cloud.gateway.mvc.routes[1].filters[0]=StripPrefix=1

spring.cloud.gateway.mvc.routes[2].id=vendor-service
spring.cloud.gateway.mvc.routes[2].uri=lb://VENDOR-SERVICE
spring.cloud.gateway.mvc.routes[2].predicates[0]=Path=/vendors/**
spring.cloud.gateway.mvc.routes[2].filters[0]=StripPrefix=1

spring.cloud.gateway.mvc.routes[3].id=feedback-service
spring.cloud.gateway.mvc.routes[3].uri=lb://FEEDBACK-SERVICE
spring.cloud.gateway.mvc.routes[3].predicates[0]=Path=/feedback/**
spring.cloud.gateway.mvc.routes[3].filters[0]=StripPrefix=1
